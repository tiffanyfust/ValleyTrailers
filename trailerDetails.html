            </div>
            <div class="leftNav">
                <ul class="menu">

                    <li><a href="#trailers">Trailers</a></li>
                    <li><a href="">About Us</a></li>

                <div class="contactInfo">
                    <ul>
                        <li>

                        </li>

                            <p>valleytrailers@gmail.com</p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="trailerDetails">
        <section class="mainContent">
            <section>
                <ul class="trailerImages">
                </ul>
            </section>
            <section class="trailerHeading">
                <h1>Hideout</h1>
            </section>
            <section>
                <h2>Amenities</h2>
                <ul>
            
                </ul>
            </section>
            <section>
                <h2>Details</h2>
                <ul>
            
                </ul>

                <ul>
                    <li>$100 / night</li>

                </ul>
            </section>
        </section>
        <aside class="booking">
            <div class="price">

            </div>
            <form action="submit">
                <label for="startDate">Pick up Date:</label>
                <input type="date" name="startDate" id="startDate">
                <label for="endDate">Return Date:</label>
                <input type="date" name="endDate" id="endDate">

                <p>Do you need Delivery?</p>
                <label for="deliveryNo">No</label>
                <input type="radio" name="delivery" id="deliveryNo" value="no">
                <label for="deliveryYes">Yes</label>
                <input type="radio" name="delivery" id="deliveryYes" value="yes">
                <button type="submit">Request to Book</button>
            </form>
        </aside>
    </main>
